<head>

    <title>Contact</title>
</head>
<body class="container-fluid">
        <div class="container" style="max-width: 980px;">

            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #5c5e8e; color: #cecfe8;">
    
                <a class="navbar-brand" style="background-color: #2f3063; color: #cecfe8; padding: 4px;">Kaitlyn McCormick</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
          
                <div class="collapse navbar-collapse" id="navbarNavDropdown" style="color: #cecfe8;">
                  <ul class="navbar-nav ml-auto">
          
                    <li class="nav-item active">
                      <a class="nav-link" style="color: #cecfe8;" href="index.html">About <span class="sr-only">(current)</span></a>
                    </li>
          
                    <li class="nav-item">
                      <a class="nav-link" style="color: #cecfe8;" href="portfolio.html">Portfolio</a>

                    <li class="nav-item">
                          <a class="nav-link" style="color: #cecfe8;" href="contact.html">Contact</a>
                        </li>
                    </li>
                  </ul>
                </div>
              </nav>
                      <form id="contact-form">

                          <div class="messages"></div>
                      
                          <div class="controls">
                      
                              <div class="row">
                                  <div class="col-md-6">
                                      <div class="form-group">
                                          <label for="form_name">First name</label>
                                          <input id="form_name" type="text" class="form-control" placeholder="Please enter your first name">
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="form-group">
                                          <label for="form_lastname">Last name</label>
                                          <input id="form_lastname" type="text" class="form-control" placeholder="Please enter your last name">
                                      </div>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <div class="form-group">
                                          <label for="form_email">Email</label>
                                          <input id="form_email" type="email" class="form-control" placeholder="Please enter your email address">
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="form-group">
                                          <label for="form_need">Please identify your interest for contact.</label>
                                          <select id="form_need" class="form-control">
                                              <option>No reason</option>
                                              <option>Networking</option>
                                              <option>Freelance Work</option>
                                              <option>Feedback</option>
                                              <option>Job Opportunity</option>
                                          </select>
                                      </div>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-12">
                                      <div class="form-group">
                                          <label for="form_message">Message</label>
                                          <textarea id="form_message" class="form-control" placeholder="Please leave a message." rows="4"></textarea>
                                      </div>
                                  </div>
                                  <br>
                                  <div class="col-md-12">
                                      <input type="submit" class="btn btn-success btn-send" value="Submit Request" style="background-color: darkgrey; border-color: purple;">
                                  </div>
                              </div>
                              <br>
                              <br>
                          </div>
                      
                      </form>
<!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
